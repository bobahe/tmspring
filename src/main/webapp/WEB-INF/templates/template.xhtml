<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
    <h:outputStylesheet name="style.css" library="css"/>
    <title>Task Manager Spring</title>
</h:head>
<h:body styleClass="ui-g">
    <p:growl id="messages" life="4000"/>
    <header class="ui-g-12">
        <h:form styleClass="ui-g ui-g-8 ui-g-offset-2">
            <p:link value="Task Manager Spring" styleClass="logolabel" outcome="pretty:index"/>
            <p:link value="Проекты" outcome="pretty:projectList" styleClass="menuLinks fa fa-folder-open"/>
            <p:link value="Задачи" outcome="pretty:taskList" styleClass="menuLinks fa fa-tasks"/>
            <p:link value="Проекты via rest" outcome="pretty:projectApiList" styleClass="menuLinks fa fa-folder-open"/>
            <p:link value="Задачи viarest" outcome="pretty:taskApiList" styleClass="menuLinks fa fa-tasks"/>
        </h:form>
    </header>

    <div class="ui-g-8 ui-g-offset-2">
        <ui:insert name="content"/>
    </div>
</h:body>
</html>
