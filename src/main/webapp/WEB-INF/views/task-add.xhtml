<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../templates/template.xhtml">
    <ui:define name="content">
        <h:form>
            <p:panelGrid columns="2" columnClasses="ui-g-12 ui-md-3, ui-g-12 ui-md-9" layout="grid"
                         styleClass="ui-panelgrid-blank ui-fluid">
                <p:outputLabel value="Название задачи"/>
                <p:inputText value="#{taskBean.task.name}" placeholder="Название"/>

                <p:outputLabel value="Проект"/>
                <p:selectOneMenu value="#{taskBean.task.projectId}" placeholder="Проект">
                    <f:selectItems value="#{projectBean.projectService.findAll()}" var="project"
                                   itemLabel="#{project.name}" itemValue="#{project.id}"/>
                </p:selectOneMenu>
            </p:panelGrid>
            <p:commandButton action="#{taskBean.saveTask()}" styleClass="buttons"
                             icon="fa fa-fw fa-save" ajax="false"
                             value="Сохранить"/>
            <p:linkButton outcome="pretty:taskList" styleClass="buttons" value="Назад"/>
        </h:form>
    </ui:define>
</ui:composition>
