<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../../templates/template.xhtml">
    <ui:define name="content">
        <h:form>
            <p:panelGrid columns="2" columnClasses="ui-g-12 ui-md-3, ui-g-12 ui-md-9" layout="grid"
                         styleClass="ui-panelgrid-blank ui-fluid">
                <p:outputLabel value="Название"/>
                <p:inputText value="#{taskApiBean.task.name}" placeholder="Название"/>

                <p:outputLabel value="Проект"/>
                <p:selectOneMenu value="#{taskApiBean.task.projectId}" placeholder="Проект">
                    <f:selectItems value="#{projectApiBean.client.getProjectAll()}" var="project"
                                   itemLabel="#{project.name}" itemValue="#{project.id}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Описание"/>
                <p:inputText value="#{taskApiBean.task.description}" placeholder="Описание"/>

                <p:outputLabel value="Дата начала"/>
                <p:calendar pattern="dd.MM.yyyy" value="#{taskApiBean.task.startDate}"
                            placeholder="Дата начала">
                </p:calendar>

                <p:outputLabel value="Дата завершения"/>
                <p:calendar pattern="dd.MM.yyyy" value="#{taskApiBean.task.endDate}"
                            placeholder="Дата завершения">
                </p:calendar>

                <p:outputLabel value="Статус"/>
                <p:selectOneMenu value="#{taskApiBean.task.status}" placeholder="Статус">
                    <f:selectItems value="#{taskApiBean.getStatuses()}" var="status" itemLabel="#{status.displayName}"/>
                </p:selectOneMenu>
            </p:panelGrid>
            <p:commandButton action="#{taskApiBean.updateTask()}" styleClass="buttons"
                             icon="fa fa-fw fa-save" ajax="false"
                             value="Сохранить"/>
            <p:linkButton outcome="pretty:taskApiList" styleClass="buttons" value="Назад"/>
        </h:form>
    </ui:define>
</ui:composition>
